specVersion: v0.1.0
package:
  name: "substreams_template"
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg

protobuf:
  files:
    - erc721.proto
    - database.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams_template.wasm

modules:
  - name: map_transfers
    kind: map
    initialBlock: 12287507
    inputs:
      - source: sf.ethereum.type.v1.Block
    output:
      type: proto:eth.erc721.v1.Transfers

  - name: store_transfers
    kind: store
    initialBlock: 12287507
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_transfers

  - name: graph_entities
    kind: map
    initialBlock: 12287507
    inputs:
      - source: sf.substreams.v1.Clock
      - store: store_transfers
        mode: deltas
    output:
      type: proto:eth.database.v1.EntitiesChanges
